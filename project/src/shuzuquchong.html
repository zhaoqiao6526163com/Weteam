方法1：
function no(arr){
    // 第一层for用来控制循环的次数
    for(var i=0; i<arr.length; i++){
        //第二层for 用于控制与第一层比较的元素
        for(var j=i+1;j<arr.length;j++){
            //如果相等
            if(arr[i] == arr[j]){
                //删除后面的 即第 j个位置上的元素  删除个数 1 个
                arr.splice(j,1);
                // j--很关键的一步  如果删除 程序就会出错 
                //j--的原因是 每次使用splice删除元素时 返回的是一个新的数组 
                // 这意味这数组下次遍历是 比较市跳过了一个元素
                /*
                    例如： 第一次删除后 返回的是 1 1 3 2 1 2 4
                 *  但是第二次遍历是 j的值为2  arr[2] = 3
                 *  相当于跳过一个元素 因此要 j--
                 * */
                j--;
            }
        }
    }
    return arr;
}
console.log(no([1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4]));

方法二
单层for循环

原理和方法一相似

function no(arr){
                arr.sort();
                //先排序让大概相同的在一个位置，这里为什么说是大概相同 
                
                //是因为sort排序是把元素当字符串排序的 它和可能排成 1 1 10 11 2 20 3 ... 不是我们想要的从小到大
                for(var i = 0; i < arr.length-1;i++){
        //还是两两比较 一样删除后面的
                    if(arr[i]==arr[i+1]){
                        arr.splice(i,1);
                        //i-- 和j--同理
                        i--;
                    }
                }
                return arr;
            }
            console.log(no([1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4]));
